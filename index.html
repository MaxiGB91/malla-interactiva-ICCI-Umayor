<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malla Ingeniería Civil en Computación e Informática</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Malla Interactiva - Ingeniería Civil en Computación e Informática</h1>
        <div class="progreso-container">
            <div id="progreso-barra"></div>
            <span id="progreso-texto">Progreso: 0%</span>
        </div>
    </header>
    <main>
        <section id="controls">
            <input type="text" id="buscador" placeholder="Buscar ramo..." />
            <button id="resetear">Resetear Progreso</button>
        </section>
        <section id="malla"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
